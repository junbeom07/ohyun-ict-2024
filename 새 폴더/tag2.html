    <p><strong>부모님을</strong> 기념하기 위하여 지정된 날. <br>다만 어린이날과는 달리 공휴일이 아니다.<br> 제헌절과 비슷한 사례. 대한민국에서는 1956년부터 5월 8일로 지정되었다.<br>원래는 미국의 어머니의 날(Mother's Day, 5월 둘째주 일요일)이었다.</p>
    <pre>
        
        프리태    그는 
             띄어쓰기   와 

        엔터   가 자유 로움
    </pre>
